<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height">
        <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
        <link href="css/overlay.css" rel="stylesheet">
    </head>
    <body>
        <div class="overlay" id="overlay">
            <div class="pull_menu">
                <div class="player_container">
                    <img class="facebook_image"/>
                    <span class="facebook_name"></span>
                </div>
            </div>
            <div class="social_navigation">
                <img class="facebook_image"/>
                <span class="facebook_name"></span>
                <button id="facebook_logout">Logout</button>
            </div>
            
            <div class="menu" id="facebook_login">
                <span class="title">Facebook Login</span>
                <p>
                    We require you to have a Facebook account to play this game. We don't collect any
                    information about you - I'm not smart enough to do that.
                </p>
                <span class="status_message pulsate">Please wait, connecting to Facebook</span>
                <button id="facebook_button">Login with Facebook</button>
            </div>
            <div class="menu" id="game_select"  style="display:none">
                <span class="title">Game Select</span>
                <div class="tab_container">
                    <button>Create Game</button>
                    <button>Join Game</button>
                </div>
            </div>
            <div class="menu" id="join_game"  style="display:none">
                <span class="title">Join Game</span>
                <div id="game_list">
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                    <div class="game_listing">
                        <img src="http://graph.facebook.com/10155124329484047/picture?height=128" />
                    </div>
                </div>
                <div class="tab_container">
                    <button>Refresh</button>
                    <button>Join</button>
                </div>
            </div>
        </div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                appId      : '247109212415502',
                xfbml      : true,
                version    : 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="/javascript/hammer.min.js"></script>
        <script src="javascript/networking.js"></script>
        <script src="javascript/ui_controller.js"></script>
    </body>
</html>
