<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi">
          <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="gamescreen">

        </canvas>
        <div class="overlay" id="overlay">
            <div id="announcement">
                <img src="" />
                <span>It is your go!</span>
            </div>
            <div class="pull_menu">
                <span id="game_id">Hello</span>
            </div>
            <div class="social_navigation">
                <img class="facebook_image"/>
                <p class="facebook_name"></p>
            </div>

            <div id="social_round_bar">
                <!--<img src="http://graph.facebook.com/10155124329484047/picture?height=50&width=50" />-->
            </div>
            
            <div class="menu" id="facebook_login">
                <button id="facebook_button">Login with Facebook</button>
                <span>or</span>
                <input type="text" placeholder="Name" id="guest_name" />
                <div class="tab_container" style="margin-top:5px;">
                    <img src="/avatar/?name=default&gender=male" id="guest_image_male" width="64px" height="64px" style="margin:auto;border:2px white solid;" />
                    <img src="/avatar/?name=default&gender=female" id="guest_image_female" width="64px" height="64px" style="margin:auto;border:2px white solid;" />
                </div>
                <button id="guest_button">Login as "" [Guest]</button>
            </div>
            <div class="menu" id="join_game"  style="display:none">
                <span class="title">Join Game</span>
                <input maxlength="4" type="text" placeholder="gameid" id="game_id_search" style="text-align:center;font-size:24px;" />
                <div id="game_list">
                </div>
                <div class="tab_container">
                    <button id="refresh_game_button">Refresh</button>
                    <button id="create_game_button">Create</button>
                 </div>
            </div>
        </div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                appId      : '247109212415502',
                xfbml      : true,
                version    : 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <script src="https://ringfire.herokuapp.com/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
        <script src="javascript/hammer.min.js"></script>
        <script src="javascript/networking.js"></script>
        <script src="javascript/ui_controller.js"></script>
        <script src="javascript/canvas_controller.js"></script>
    </body>
</html>
