        <title>Ring of Fire</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">

    <body>
    <div id="container">
        <canvas id="gamescreen" width="100%" height="100%">

        </canvas>
        <div id="overlay">
            <section id="login_form">
                <button id="facebook_button">Facebook Login</button>
                <button id="guest_button">Guest Login</button>
            </section>
            <section id="game_select" style="display:none">
                <h1>Game Select</h1>
                <div id="buttonContainer">
                    <button style="cursor:pointer; pointer-events: all;" id="buttonCreate" onclick="void(0);">Create</button>
                    |
                    <button style="cursor:pointer; pointer-events: all;" id="buttonJoin" onclick="void(0);">Join</button>
                <div>
                <input id="textName" type="text" placeholder="Name" />
                <button style="display:none;">You wanna fuck with the rules?</button>
                <input id="textGameID" type="text" placeholder="GameID" maxlength=4 style="text-transform: uppercase" />
                <br/>
                <button id="buttonConfirm">Confirm</button>
            </section>
            <section id="rule_editor" style="display:none;">
                <h1>Rule Editor</h1>
                <select id="select_rule_value">

                </select>
                <br/>
                <div>
                    <img class="rule_img" src="/images/cards/cardSpadesQ.png" alt="" />
                    <img class="rule_img" src="/images/cards/cardSpadesQ.png" alt="" />
                    <img class="rule_img" src="/images/cards/cardSpadesQ.png" alt="" />
                    <img class="rule_img" src="/images/cards/cardSpadesQ.png" alt="" />
                </div>
                <p>
                    Rule Text
                </p>
                <div>
                    <button>Edit</button>
                </div>
                <label>Save these rules for next time?</label>
                <input type="checkbox">
                <div>
                    <button>Reset Current</button>
                    |
                    <button>Exit</button>
                </div>
            </section>
            <div id="pullmenu" style="display:none;">
                <span id="pullmenu_title">Ring of Fire</span>
                <a href=""><span id="gameid">GameID: XXYY</span></a>
                <span>Players:</span>
                <div id="playerlist">
                </div>
            </div>
        </div>
    </div>
